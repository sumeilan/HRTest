-   config:
      name: testset description
      def: install_and_login($User, $Password, $token)
      request:
          base_url: ''
          headers:
             User-Agent: okhttp/3.10.0
      variables: []

-   test:
        name: install
        request:
            data:
                device_brand: HUAWEI
                device_model: HUAWEI RIO-AL00
                device_token: '860077037003271'
                device_type: '0'
                language: zh-hans
                marketing_channel: chuman
            headers:
                Content-Type: application/x-www-form-urlencoded
                MAuthorization: 0b379ed3f4f361a68859dece9ee632fe::6WptCbP8y+dvT1p+VDKcPc9jipY=
                versioncode: android_4.6.8
            method: POST
            params:
                a: install
                c: App
                m: Api
            url: http://api2.chumanapp.com/secure/
        extract:
        - token: content.data.install_token
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json; charset=utf-8
        -   eq:
            - content.status
            - ok

-   test:
        name: login
        variable_binds:
          - User: 188
          - Password: 123456
        output:
           -User
        setup_hooks:
        - ${save_token($token)}
        teardown_hooks:
        - ${get_token()}
        api: api_v1_Account_Login_POST($User, $Password, $token)
